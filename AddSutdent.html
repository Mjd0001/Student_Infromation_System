<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="CSS/ExternalStyle.css">
</head>
<body>
<h1 >Add Student</h1>

<form class="modal-content">
  <div class="rgba container">

  <b>First name:</b><br>
  <input type="text" name="firstname" placeholder="Enter First Name" value=""><br>
  <b>Last name:</b> <br>
  <input type="text" name="lastname" placeholder="Enter Last Name" value=""><br>
  <b>student id:</b><br>
  <input type="text" name="student id" placeholder="Enter ID" value=""><br>
  <b>Telephone number:</b> <br>
  <input type="text" name="Telephone number" placeholder="Enter Telephone number" value=""><br><br>
  
   
  <b>Gender :</b><br>
  <select name="Gender">
  <option value="male">male</option>
  <option value="female">female</option>
  <option value="other">other</option>
</select><br><br>

<b>Admission Year:</b><br>
  <select name=" Admission Year">
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">other</option>
</select><br><br>

<div class="modal-button">
  <input type="submit" value="Submit">

  
  <input type="button" value="Home page" onclick="location.href = 'homepage.html';">
</div>
</div>
</form>
</body>
<html>
